<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>

        <article class="quiz clearfix">
            <div class="quiz-wrapper">
                <header class="quiz-header">
                    <h2 class="quiz-headertitle">QUIZ !</h2>
                    <p class="quiz-headertxt">Tu as bien tout lu ?<br>Finis par un quiz pour tester tes connaissances !</p>
                </header>

                <section class="quiz-content">
                    <div class="quiz-question">
                        <div class="center-box">
                            <form class="center-item">
                                <p class="quiz-txtquestion">Comment appelle-t-on l’eau que l’on peut boire sans risque pour sa santé&nbsp;?</p>

                                <p class="box-input">
                                    <input class="quiz-checkbox" name="A" type="radio" id="A" >
                                    <label class="quiz-txt" for="A">L’eau buvable</label>
                                </p>

                                <p class="box-input">
                                    <input class="quiz-checkbox" name="A" type="radio" id="B">
                                    <label class="quiz-txt" for="B">L’eau potable</label>
                                </p>

                                <p class="box-input">
                                    <input class="quiz-checkbox" name="A" type="radio" id="C">
                                    <label class="quiz-txt" for="C">L’eau de pluie</label>
                                </p>

                                <p class="box-quiz-btn"><button class="quiz-btn">Valider</button></p>
                            </form>
                        </div>
                    </div>

                    <div class="quiz-answer">
                        <div class="center-box">
                            <div class="center-item">
                                <p class="quiz-pinktxt">Oh Non, ce n’est pas<br>la bonne réponse !</p>
                                <p class="quiz-txt">La bonne réponse est : <span class="quiz-txtanswser">L’eau potable...</span></p>
                            </div>
                        </div>
                    </div>
                </section>

                <p class="quiz-next-box"><a class="quiz-next" href="">question suivante</a></p>
            </div>
        </article>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
        <script src="js/main.js"></script>

    </body>
</html>
